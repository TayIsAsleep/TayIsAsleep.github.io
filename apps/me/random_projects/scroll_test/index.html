<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll test</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 500; i++) {
            let p = document.createElement("p");
            p.innerText = i;
            document.body.appendChild(p);
        };
    </script>
</body>
</html>
