<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glow in the dark Toilet Paper</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-div">
            <div class="header-content">
                <img class="menu-icon" src="website-logo.png" alt="logo">

                <div class="menu-option">Toilet Paper</div>
                <div class="menu-option">Demonstration</div>
            </div>

            <div class="body-content">

                <div class="body-section">
                    <div class="product-info">
                        <img class="product-image" src="tp1.png" alt="product image">
    
                        <div class="product-description">
                            <h1>Glow in the dark Toilet Paper</h1>
                            <ul>
                                <li>Easy to see while wiping in the dark</li>
                                <li>High quality paper</li>
                                <li>Good for children</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="body-section">
                    <h2>Reviews</h2>
                    <p>
                        "This is the best product ever.
                        <br>
                        I've used this product for a while and I love it!"
                    </p>
                </div>

            </div>
        </div>
    </body>
</html>
