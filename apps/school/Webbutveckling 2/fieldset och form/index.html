<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css?random=4758274564">
    </head>
    <body>
        <form action="">
            <fieldset name="Information">
                <legend>Information</legend>

                <div class="fieldset-container">
                    <div>
                        <label for="first-name">First Name</label><br>
                        <input type="text" name="first-name" id="first-name">
                    </div>
        
                    <div>
                        <label for="last-name">Last Name</label><br>
                        <input type="text" name="last-name" id="last-name">
                    </div>
        
                    <div>
                        <label for="birthdate">Birthdate</label><br>
                        <input type="date" name="birthdate" id="birthdate">
                    </div>
        
                    <div>
                        <label for="e-mail">E-Mail</label><br>
                        <input type="text" name="e-mail" id="e-mail">
                    </div>
                </div>
            </fieldset>

            <fieldset name="Education">
                <legend>Education</legend>

                <div class="fieldset-container">
                    <div>
                        <label for="school-select">Choose a school:</label><br>
                        <select name="school-select" id="school-select">
                            <option value="">Choose a school</option>

                            <option value="1">School number 1</option>
                            <option value="2">School number 2</option>
                            <option value="3">School number 3</option>
                            <option value="4">School number 4</option>
                            <option value="5">School number 5</option>
                            <option value="6">School number 6</option>
                            <option value="7">School number 7</option>
                            <option value="8">School number 8</option>
                            <option value="9">School number 9</option>
                            <option value="10">School number 10</option>
                        </select>
                    </div>
        
                    <div>
                        <label for="program">Program</label><br>
                        <input type="text" name="program" id="program">
                    </div>
        
                    <div>
                        <label for="åk">Åk</label><br>
                        <input type="number" name="åk" id="åk" min="1" max="3">
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
