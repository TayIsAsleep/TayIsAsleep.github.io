<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let params = new URLSearchParams(window.location.search);
            let app = params.get('app');
            let all_apps = {
                "evidence_tracker":"me/phasmophobia/phasmo_tools/evidence_tracker.html",
                "item_randomizer":"me/phasmophobia/phasmo_tools/item_randomizer.html"
            }

            app = (Object.keys(all_apps).includes(app)) ? all_apps[app] : "index.html";
            
            let toload = `${window.location.origin}/${app}`;

            if (params.get("wait") == null){
                window.location.replace(toload);
            }

            console.log(toload)
            

        </script>
    </body>
</html>
