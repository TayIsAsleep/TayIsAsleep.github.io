<!DOCTYPE html>
<html>
    <head>
        <title>Item Randomizer</title>
        
        <link rel="icon" type="image/png" href="./static/favicon.jpg">
        <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
        
        <link rel="stylesheet" href="./static/css/style.css">

        <script type="text/javascript" src="./static/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./static/js/cookies.js"></script>
    </head>
    <body>
        
        <div id="bg-image">
            <img class="bg-image" src="./static/bg/bg0.jpg" alt="bg0">
            <img class="bg-image" src="./static/bg/bg1.jpg" alt="bg1">
            <img class="bg-image" src="./static/bg/bg2.jpg" alt="bg2">
            <img class="bg-image" src="./static/bg/bg3.jpg" alt="bg3">
            <img class="bg-image" src="./static/bg/bg4.jpg" alt="bg4">
            <img class="bg-image" src="./static/bg/bg5.jpg" alt="bg5">
            <img class="bg-image" src="./static/bg/bg6.jpg" alt="bg6">
            <img class="bg-image" src="./static/bg/bg7.jpg" alt="bg7">
            <img class="bg-image" src="./static/bg/bg8.jpg" alt="bg8">
            <img class="bg-image" src="./static/bg/bg9.jpg" alt="bg9">
            <img class="bg-image" src="./static/bg/bg10.jpg" alt="bg10">
            <img class="bg-image" src="./static/bg/bg11.jpg" alt="bg11">
        </div>
        
        <div class="main-container">

            <div class="tool-item-randomizer">

                <div class="title">
                    <h1>Phasmophobia Item Randomizer</h1>
                    <h5>Made by <a target="_blank" href="https://github.com/TayIsAsleep">TayIsAsleep</a></h5>
                </div>
    
                <br>
    
                <div class="fields">

                    <form class="selection-field">
                    
                        <div class="item-option-div">
                            <input id="candle" class="item-option" displayname="Candle" type="checkbox" name="candle" value="candle" checked="">
                            <label for="candle">Candle</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="crucifix" class="item-option" displayname="Crucifix" type="checkbox" name="crucifix" value="crucifix" checked="">
                            <label for="crucifix">Crucifix</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="emf-reader" class="item-option" displayname="EMF Reader" type="checkbox" name="emf-reader" value="emf-reader" checked="">
                            <label for="emf-reader">EMF Reader</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="flashlight" class="item-option" displayname="Flashlight" type="checkbox" name="flashlight" value="flashlight" checked="">
                            <label for="flashlight">Flashlight</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="ghost-writing-book" class="item-option" displayname="Ghost Writing Book" type="checkbox" name="ghost-writing-book" value="ghost-writing-book" checked="">
                            <label for="ghost-writing-book">Ghost Writing Book</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="glowstick" class="item-option" displayname="Glowstick" type="checkbox" name="glowstick" value="glowstick" checked="">
                            <label for="glowstick">Glowstick</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="head-mounted-camera" class="item-option" displayname="Head Mounted Camera" type="checkbox" name="head-mounted-camera" value="head-mounted-camera" checked="">
                            <label for="head-mounted-camera">Head Mounted Camera</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="infrared-light-sensor" class="item-option" displayname="Infrared Light Sensor" type="checkbox" name="infrared-light-sensor" value="infrared-light-sensor" checked="">
                            <label for="infrared-light-sensor">Infrared Light Sensor</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="lighter" class="item-option" displayname="Lighter" type="checkbox" name="lighter" value="lighter" checked="">
                            <label for="lighter">Lighter</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="motion-sensor" class="item-option" displayname="Motion Sensor" type="checkbox" name="motion-sensor" value="motion-sensor" checked="">
                            <label for="motion-sensor">Motion Sensor</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="parabolic-microphone" class="item-option" displayname="Parabolic Microphone" type="checkbox" name="parabolic-microphone" value="parabolic-microphone" checked="">
                            <label for="parabolic-microphone">Parabolic Microphone</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="photo-camera" class="item-option" displayname="Photo Camera" type="checkbox" name="photo-camera" value="photo-camera" checked="">
                            <label for="photo-camera">Photo Camera</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="salt" class="item-option" displayname="Salt" type="checkbox" name="salt" value="salt" checked="">
                            <label for="salt">Salt</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="sanity-pills" class="item-option" displayname="Sanity Pills" type="checkbox" name="sanity-pills" value="sanity-pills" checked="">
                            <label for="sanity-pills">Sanity Pills</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="smudge-sticks" class="item-option" displayname="Smudge Sticks" type="checkbox" name="smudge-sticks" value="smudge-sticks" checked="">
                            <label for="smudge-sticks">Smudge Sticks</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="sound-sensor" class="item-option" displayname="Sound Sensor" type="checkbox" name="sound-sensor" value="sound-sensor" checked="">
                            <label for="sound-sensor">Sound Sensor</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="spirit-box" class="item-option" displayname="Spirit Box" type="checkbox" name="spirit-box" value="spirit-box" checked="">
                            <label for="spirit-box">Spirit Box</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="strong-flashlight" class="item-option" displayname="Strong Flashlight" type="checkbox" name="strong-flashlight" value="strong-flashlight" checked="">
                            <label for="strong-flashlight">Strong Flashlight</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="thermometer" class="item-option" displayname="Thermometer" type="checkbox" name="thermometer" value="thermometer" checked="">
                            <label for="thermometer">Thermometer</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="tripod" class="item-option" displayname="Tripod" type="checkbox" name="tripod" value="tripod" checked="">
                            <label for="tripod">Tripod</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="uv-light" class="item-option" displayname="UV Light" type="checkbox" name="uv-light" value="uv-light" checked="">
                            <label for="uv-light">UV Light</label><br>
                        </div>
                    
                        <div class="item-option-div">
                            <input id="video-camera" class="item-option" displayname="Video Camera" type="checkbox" name="video-camera" value="video-camera" checked="">
                            <label for="video-camera">Video Camera</label><br>
                        </div>
                    
                    </form>
    
                    <div class="output-field"></div>
                </div>
    
                <br><br>
                
                <div class="buttons">
                    <div id="select-all-button" class="button"><p>Select All</p></div>
                    <div id="deselect-all-button" class="button"><p>Deselect All</p></div>
                    <div id="draw-item-button" class="button"><p>Roll an item</p></div>
                    <div id="draw-all-button" class="button"><p>Roll all</p></div>
                    <div id="reset-button" class="button"><p>Reset</p></div>
                </div>
                
                <script type="text/javascript" src="./static/js/script.js"></script>

            </div>

        </div>

        <div class="loader"></div>

    </body>
</html>
