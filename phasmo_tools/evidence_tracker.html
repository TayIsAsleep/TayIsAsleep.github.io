<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="./static/css/style.css">

        <script type="text/javascript" src="../global/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../global/js/scripts.js"></script>
        <script type="text/javascript" src="./static/js/phasmo_tools.js" defer></script>
    </head>
    <body>
        
        <div id="bg-image">
            <img class="bg-image" src="./static/img/bg/bg0.jpg" alt="bg0">
            <img class="bg-image" src="./static/img/bg/bg1.jpg" alt="bg1">
            <img class="bg-image" src="./static/img/bg/bg2.jpg" alt="bg2">
            <img class="bg-image" src="./static/img/bg/bg3.jpg" alt="bg3">
            <img class="bg-image" src="./static/img/bg/bg4.jpg" alt="bg4">
            <img class="bg-image" src="./static/img/bg/bg5.jpg" alt="bg5">
            <img class="bg-image" src="./static/img/bg/bg6.jpg" alt="bg6">
            <img class="bg-image" src="./static/img/bg/bg7.jpg" alt="bg7">
            <img class="bg-image" src="./static/img/bg/bg8.jpg" alt="bg8">
            <img class="bg-image" src="./static/img/bg/bg9.jpg" alt="bg9">
            <img class="bg-image" src="./static/img/bg/bg10.jpg" alt="bg10">
            <img class="bg-image" src="./static/img/bg/bg11.jpg" alt="bg11">
        </div>
        
        <div class="main-container">

            <div class="tool-evidence-tracker">

                <div class="title">
                    <h1>Phasmophobia Evidence Tracker</h1>
                    <h5>Made by <a target="_blank" href="https://github.com/TayIsAsleep">TayIsAsleep</a></h5>
                </div>
                
                <br>

                <div class="main-content">
                    <div class="ghosts-it-could-be-container">
                    </div>

                    <div class="buttons evidence-buttons">
                        <div id="button-evidence-emf5" class="button evidence-button"><p>EMF Level 5</p></div>
                        <br>
                        <div id="button-evidence-ghost-orbs" class="button evidence-button"><p>Ghost Orbs</p></div>
                        <br>
                        <div id="button-evidence-ghost-writing" class="button evidence-button"><p>Ghost Writing</p></div>
                        <br>
                        <div id="button-evidence-freezing-temps" class="button evidence-button"><p>Freezing Temperatures</p></div>
                        <br>
                        <div id="button-evidence-spirit-box" class="button evidence-button"><p>Spirit Box</p></div>
                        <br>
                        <div id="button-evidence-fingerprints" class="button evidence-button"><p>Fingerprints</p></div>
                        <br><br>
                        <div id="button-evidence-reset" class="button"><p>Reset</p></div>

                        <script>
                            /* Sets the size of the buttons to be the same. I dont know how to code websites :) */
                            let buttonSizes = "max(";
                            Array.from($(".button")).forEach(element => {
                                buttonSizes += element.clientWidth + "px,";
                            });
                            buttonSizes += "0px)";
    
                            Array.from($(".button")).forEach(element => {
                                element.style.minWidth = buttonSizes;
                            });
                            console.log(buttonSizes)
                        </script>
                    </div>
                </div>

                <script type="text/javascript" src="./static/js/evidence_tracker.js"></script>

            </div>

        </div>

        <div class="loader"></div>

    </body>
</html>
