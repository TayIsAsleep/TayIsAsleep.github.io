<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Hangman</title>

        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>

    </head>
    <body>

        <div class="game-area">

            <!-- Contains the hang man graphics -->
            <div class="hang-man box">
                <svg class="hang-man-svg" viewBox="0 0 51 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Frame 1">
                        <rect width="51" height="59" fill="white" />
                        <g id="HangThing">
                            <rect id="LeftStand" y="54" width="4" height="5" fill="#020202" />
                            <rect id="RightStand" x="26" y="54" width="4" height="5" fill="#020202" />
                            <rect id="Base" y="50" width="30" height="4" fill="#020202" />
                            <rect id="LongPole" x="13" width="4" height="50" fill="#020202" />
                            <rect id="TopBar" x="17" width="30" height="4" fill="#020202" />
                            <rect id="Rope" width="1" height="9" transform="matrix(-1 0 0 1 46 4)" fill="#020202" />
                        </g>
                        <g id="HangMan">
                            <circle id="Head" cx="45.5" cy="16.5" r="3.5" fill="black" />
                            <line id="Body" x1="45.5" y1="20" x2="45.5" y2="29" stroke="black" />
                            <line id="LeftArm" x1="45" y1="22.5" x2="40" y2="22.5" stroke="black" />
                            <line id="RightArm" x1="51" y1="22.5" x2="46" y2="22.5" stroke="black" />
                            <line id="LeftLeg" x1="45" y1="28.5" x2="40" y2="28.5" stroke="black" />
                            <line id="RightLeg" x1="46" y1="28.5" x2="51" y2="28.5" stroke="black" />
                        </g>
                    </g>
                </svg>
            </div>

            <!-- Contains the text that appears on-screen when you get a good score. -->
            <div class="splash-text box">
                <p class="splash-text-text" style="opacity: 0;">bruh</p>
            </div>

            <!-- Contains all the letters that you have to guess. Generated at runtime. -->
            <div class="word-display box">

            </div>

            <!-- Contains all the buttons with the letters. Generated at runtime. -->
            <div class="letters box">

            </div>

            <div class="loading-screen" style="opacity: 100;">
                <p>Loading...</p>
            </div>

        </div>

    </body>
</html>
