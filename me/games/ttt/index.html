<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="../../../global/fontawesome-free-5.15.3-web/css/all.min.css">

        <link rel="stylesheet" href="./css/style.css?2">
        <script src="./js/script.js?2" defer></script>

    </head>

    <body>

        <div class="main-container">

            <div class="score-board">

                <div class="score-counter p1">
                    <p>0</p>
                </div>

                <div class="current-turn">
                    <i class="fas fa-long-arrow-alt-left"></i>
                </div>

                <div class="score-counter p2">
                    <p>0</p>
                </div>

            </div>

            <!-- Added later with JS -->
            <div class="game-board" style="translate: scale(0);"></div>

            <div class="bottom-row">

                <div class="button button-share" style="display: none;">
                    <i class="fas fa-share-square"></i>
                    <p>Share</p>
                </div>

                <div class="button button-retry">
                    <i class="fas fa-undo"></i>
                    <p>Retry</p>
                </div>

                <div class="button button-donate">
                    <i class="fas fa-hand-holding-usd"></i>
                    <p>Donate</p>
                </div>

            </div>

        </div>

    </body>

</html>
