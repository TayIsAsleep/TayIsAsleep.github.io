<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>DVD</title>

    </head>
    <body>

        <div class="main-container">
            <img class="dvd-logo" src="./img/dvd_icon.png" alt="dvd_icon">
        </div>

        <script>
            class dvd_logo_class{
                constructor(obj, x, y, dir) {
                    this.obj = obj;
                    this.x = x;
                    this.y = y;
                    this.dir = dir;
                }
            }

            const dvd_logo = new dvd_logo_class(
                document.querySelector(".dvd-logo"),
                10,10,
                // 45 * 5
                Math.floor(Math.random() * 3600) /  10
            );

            var randomness = 50;
            var speed = 1;
            var intervalID = window.setInterval(myCallback, 1);
            function myCallback(){
                let // Do some math:
                    a = (Math.PI / 180) * (dvd_logo.dir),
                    new_x = Math.cos(a) * speed,
                    new_y = Math.sin(a) * speed,

                    // Check for the other sides:
                    bottom_y = document.body.clientHeight - (dvd_logo.y + dvd_logo.obj.height),
                    right_x = document.body.clientWidth - (dvd_logo.x + dvd_logo.obj.width),

                    // Save the different corner hits:
                    xL_hit = dvd_logo.x < 0, 
                    xR_hit = right_x < 0,
                    yT_hit = dvd_logo.y < 0,
                    yB_hit = bottom_y < 0;
                
                if (
                    (xL_hit && yT_hit) || (xL_hit && yB_hit) ||
                    (xR_hit && yT_hit) || (xR_hit && yB_hit)
                    ){

                    // IT HIT A CORNER!
                    dvd_logo.dir += 180;
                    new_x = new_x * -1;
                    new_y = new_y * -1;
                }
                else{
                    let hit = (xL_hit ? 0 : (xR_hit ? 180 : (yT_hit ? 270 : (yB_hit ? 90 : null))));
                    if (typeof hit == 'number'){
                        dvd_logo.dir = (2 * hit) - dvd_logo.dir - 180;
                        dvd_logo.dir += (Math.floor(Math.random() * randomness * 2) - randomness) / 10;
                        
                        a = (Math.PI / 180) * (dvd_logo.dir);
                        new_x = Math.cos(a) * speed;
                        new_y = Math.sin(a) * speed;
                    };
                };

                dvd_logo.x += new_x;
                dvd_logo.y += new_y;
                dvd_logo.obj.style.transform = `translate(${dvd_logo.x}px, ${dvd_logo.y}px)`;
            };
        </script>

    </body>
</html>
